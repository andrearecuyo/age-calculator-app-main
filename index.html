<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" href="css/styles.scss" />
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <section>
      <div class="card-container">
        <div class="card-header">
          <form>
            <div class="input">
              <label for="day">Day</label>
              <input type="number" id="day" placeholder="DD">
            </div>

            <div class="input">
              <label for="month">Month</label>
              <input type="number" id="month" placeholder="MM">
            </div>

            <div class="input">
              <label for="year">Year</label>
              <input type="number" id="year" placeholder="YYYY">
            </div>
          </form>
        </div>
        <div class="card-button">
          <hr>
          <div class="form-button">
            <button>
              <img src="./assets/images/icon-arrow.svg" alt="icon Arrow">
            </button>
          </div>
        </div>
        <div class="card-body">
          <div>
            <span>--</span> years
          </div>
          <div>
            <span>--</span> months
          </div>
          <div>
            <span>--</span> days
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/andrearecuyo/">Andrea Recuyo</a>. </p>
      </footer>
    </section>
  </main>
</body>
</html>
